<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Comparativa de Datos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/home">Sistema de Inversiones</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar sesión</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1>Comparativa de Datos</h1>

    <form th:action="@{/inversiones/filtrar}" method="get">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="fechaInicio">Fecha de Inicio</label>
                <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
            </div>
            <div class="form-group col-md-6">
                <label for="fechaFin">Fecha de Fin</label>
                <input type="date" class="form-control" id="fechaFin" name="fechaFin" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Filtrar</button>
    </form>

    <hr>

    <div th:if="${fechaInicio != null && fechaFin != null}">
        <p>Comparativa de datos entre <span th:text="${fechaInicio}"></span> y <span th:text="${fechaFin}"></span></p>
    </div>
</div>
<hr>

<div th:if="${inversiones != null && !inversiones.isEmpty()}">



    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Monto Invertido ($)</th>
            <th>Fecha Inversión</th>
            <th>Valor Actual ($)</th>
            <th>Estado</th>
            <th>Comentarios</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inversion : ${inversiones}">
            <td th:text="${inversion.id}"></td>
            <td th:text="${inversion.nombre}"></td>
            <td th:text="${inversion.tipo}"></td>
            <td th:text="${inversion.montoInvertido}"></td>
            <td th:text="${inversion.fechaInversion}"></td>
            <td th:text="${inversion.valorActual}"></td>
            <td th:text="${inversion.estado}"></td>
            <td th:text="${inversion.comentarios}"></td>
            <td class="action-icons">
                <a th:href="@{/inversiones/editar/{id}(id=${inversion.id})}" class="btn btn-link p-0">
                    <i class="fas fa-edit"></i>
                </a>
                <a th:href="@{/inversiones/eliminar/{id}(id=${inversion.id})}" class="btn btn-link text-danger p-0" style="margin-left: 10px;">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${inversiones == null || inversiones.isEmpty()}" class="alert alert-warning">
    No se encontraron inversiones en el rango seleccionado.
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
